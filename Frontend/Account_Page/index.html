        <header id="header">

              </li>
              <li>
                <span>School ID:</span>
                <span id="Account_school-id">123456</span>
                <button class="small-button" onclick="editInfo('school-id')">Edit</button>
              </li>
              <li>

                <span id="Account_Name">John Doe</span>
                <button class="small-button" onclick="editInfo('name')">Edit</button>
              </li>
              <li>
                <span>School:</span>
                <span id="Account_school">Example School</span>
                <button class="small-button" onclick="editInfo('school')">Edit</button>
              </li>
            </ul>

          <section id="reviews">
