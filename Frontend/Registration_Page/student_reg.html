<!DOCTYPE html>
  <html lang="en">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <head>
        <meta charset="utf-8" />
        <title>Student Registration</title>
        <link rel="stylesheet" href="../screen.css"/>
        <script src="../main.js"></script>
    </head>
    <body>
        <header id="header">
            <h1>Student Registration</h1>
          </header>
        <main id="content">
            <section>
                <p>Welcome to the Student Registration Page.</p>
                <p>Please enter the following credentials for Registration</p>
                
                <!-- <form id="registrationForm" action="register_student" method="post"> -->
                    <p>Full name:</p>
                    <input type="text" name="Full Name" id="Full_Name" placeholder="Enter your Name" required>
                    
                    <p>Email:</p>
                    <input type="email" name="Email" id="email" placeholder="Enter your Email" required>
                    
                    <p>Major:</p>
                    <input type="text" name="Major" id="Major" placeholder="Enter your Major" required>
                    
                    <p>Student ID Number:</p>
                    <input type="text" name="ID_Number" id="ID_Number" placeholder="Enter your Student ID" required>
                    
                    <p>Birthday:</p>
                    <input type="date" name="Birthday" id="Birthday" required>
                    
                    <p>School:</p>
                    <input type="text" name="School" id="School" placeholder="Enter your School" required>
                    
                    <p>Password:</p>
                    <input type="password" name="Password1" id="Password1" placeholder="Enter your Password" required>
                    
                    <p>Please retype your password:</p>
                    <input type="password" name="Password2" id="Password2" placeholder="Retype Password" required>
                    
                    <p id="passwordMessage"></p>
                    
                    <a href='/Frontend/Login/index.html'> <button type="submit" class="studentButton">Register</button></a>
                <!-- </form> -->
            </section>
        </main>
        <footer id="footer">
            Site content for Group E
        </footer>
    </body>
    
</html>
