<!DOCTYPE html>
<html>
<head>
    <title>Account Information</title>
</head>
<body>
    <form method="post">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="student">Student</option>
            <option value="professor">Professor</option>
        </select><br><br>

        <div id="student-info" style="display:block;">
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select><br><br>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major"><br><br>
        </div>

        <div id="professor-info" style="display:none;">
            <label for="teaching-field">Teaching Field:</label>
            <input type="text" id="teaching-field" name="teaching-field"><br><br>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function toggleFields() {
            if (document.getElementById('role').value === 'student') {
                document.getElementById('student-info').style.display = 'block';
                document.getElementById('professor-info').style.display = 'none';
            } else {
                document.getElementById('student-info').style.display = 'none';
                document.getElementById('professor-info').style.display = 'block';
            }
        }
        document.getElementById('role').addEventListener('change', toggleFields);
        window.onload = toggleFields;  // Ensure the correct fields are shown when the page loads
    </script>
</body>
</html>
