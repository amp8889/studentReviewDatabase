<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Search Page</title>
    <link rel="stylesheet" href="../screen.css"/>
</head>
<body>
    <header id="header">
        <h1>Homepage</h1>
        <nav id="site-nav">
            <ul>
                <li><a href="../Homepage/Index.html">Home</a></li>
                <li><a href="../Class_Page/Index.html">Classes</a></li>
                <li><a href="../Professor_Page/Index.html">Professors</a></li>
                <li><a href="">Help</a></li>
            </ul>
          </nav>
    </header>
    <main id="content">
        <form action="/search" method="get">
            <label for="query">Search for a course</label>
            <input type="text" name="query" id="query" placeholder="XYZ 123" required>
            <button type="submit" class="searchButton">Search</button>
        </form>

        <div id="additionalSearchBars" style="display: none;">
            <form action="/search" method="get">
                <label for="query2">Search for a professor</label>
                <input type="text" name="query2" id="query2" placeholder="Name" required>
                <button type="submit" class="searchButton">Search</button>
            </form>
        </div>
    </main>
    
    <footer id="footer">
        <p>Site content for Group E</p>
    </footer>
    <script>
        // userRole is determined here for future use in other script blocks.
        // This can eventually be removed once we establish what features should go on this page
        const userRole = 'student'
    </script>
    
    <script>
        if (userRole === 'student') {
            const additionalSearchBars = document.getElementById('additionalSearchBars');
            additionalSearchBars.style.display = 'block';
        }
    </script>
    <script>
        // Full name here, could potentially bundle this into just 'username'
        const firstName = 'John';
        const lastName = 'Doe';
    
        // Get the footer element
        const footer = document.getElementById('footer');
    
        // Update the footer text with the user's name
        footer.innerHTML = `Welcome, ${firstName} ${lastName}`;
    </script>
</body>
</html>
